{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for( 'static', filename='img/home-bg.jpg' ) }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Quarantine Blog</h1>
            <span class="subheading">A Blog with the Flask</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          <!-- Fetching blog post using for loop -->

        {% for post in posts %}
        
        <div class="post-preview">
          <a href="/post/{{post.slug}}">
            <h2 class="post-title">
              {{ post.title }}
            </h2>
            <h3 class="post-subtitle">
              {{ post.tagline }}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">{{post.writer}}</a>
            on {{post.date}}</p>
            {{post.content[0:121]}}...
        </div>
        <hr>
        <!-- </a></li> -->
        {% endfor %}
       
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-left" href="{{prev}}">&larr; Prev Posts</a>
          <a class="btn btn-primary float-right" href="{{next}}">Next Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
